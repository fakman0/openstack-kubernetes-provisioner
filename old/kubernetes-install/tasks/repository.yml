---
# Kubernetes repository setup tasks

- name: Ensure Kubernetes keyrings directory exists
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  become: true

- name: Download and save Kubernetes GPG key directly
  ansible.builtin.shell: |
    curl -fsSL https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version }}/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    chmod 644 /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  become: true
  args:
    creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  register: apt_key_result
  retries: 3
  delay: 10
  until: apt_key_result is succeeded

- name: Add Kubernetes repository
  ansible.builtin.apt_repository:
    repo: deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version }}/deb/ /
    state: present
    filename: kubernetes
  become: true
  register: apt_repository_result
  retries: 3
  delay: 10
  until: apt_repository_result is succeeded

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: true
  become: true
  register: apt_update
  retries: 2
  delay: 10
  until: apt_update is succeeded